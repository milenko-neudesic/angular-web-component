# Node.js with Angular

# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
  displayName: 'npm install and build'
- task: AzureFileCopy@4
  enabled: false
  inputs:
    SourcePath: 'dist/**'
    azureSubscription: 'Visual Studio Professional Subscription(bb41447b-d689-4af1-941f-3d7c9218411b)'
    Destination: 'AzureBlob'
    storage: 'verbmailtest'
    ContainerName: '$web'
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Visual Studio Professional Subscription(bb41447b-d689-4af1-941f-3d7c9218411b)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az storage copy --recursive -s ./dist/* -d https://verbmailtest.blob.core.windows.net/$web/'