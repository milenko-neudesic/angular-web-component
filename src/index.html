<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularWebComponent</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>
<body>
  <script>
      Office.onReady(() => {

        window.dialogCallback = function dialogCallback(asyncResult, event) {
          if (asyncResult.status == "failed") return;
          let dialog = asyncResult.value;
          
          /*Messages are sent by developers programatically from the dialog using office.context.ui.messageParent(...)*/
          dialog.addEventHandler(Office.EventType.DialogMessageReceived, arg => {
            dialog.close();
            event.completed();
          });
        };

        window.openDialog = function openDialog(event) {
          //blob.js needs access to email so email is stored in local storage where both can access it
          localStorage.setItem("senderEmail", Office.context.mailbox.userProfile.emailAddress);
          
          let h = Math.trunc((532 * 100) / screen.height);
          let w = Math.trunc((1296 * 100) / screen.width);
          
          Office.context.ui.displayDialogAsync(
            "https://localhost:4200",
            { height: h, width: w, promptBeforeOpen: false },
            result => dialogCallback(result, event)
            );
          };
})
  </script>
  <app-root></app-root>
</body>
</html>
