<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularWebComponent</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>
<body>
  <script>
      Office.initialize = function() {

        window.dialogCallback = function dialogCallback(asyncResult, event) {
          if (asyncResult.status == "failed") return null;
          let dialog = asyncResult.value;

          /*Messages are sent by developers programatically from the dialog using office.context.ui.messageParent(...)*/
          dialog.addEventHandler(Office.EventType.DialogEventReceived, function(arg) {

            dialog.close();
            event.completed();
          });
        };

        window.openDialog = function openDialog(event) {

          let h = Math.trunc((640 * 100) / screen.height);
          let w = Math.trunc((1296 * 100) / screen.width);

          Office.context.ui.displayDialogAsync("https://verbmailtest.z22.web.core.windows.net",
            { height: h, width: w, displayInIframe: true },
            function(result) { dialogCallback(result, event) }
            );
          };
        };
  </script>
  <app-root></app-root>
</body>
</html>
